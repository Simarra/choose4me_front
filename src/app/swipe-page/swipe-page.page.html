<ion-header>
  <ion-toolbar>
    <ion-title>
      Swipe page
    </ion-title>
  </ion-toolbar>
</ion-header>
YOLO

<ion-content>
  <div swingStack #swingStack>
    <ion-card swingCard #swingCards>
      <div *ngIf="Proposition.length !== 0">
        <tr *ngFor="let prop of Proposition">
          <h3>{{prop.choice1}}</h3>
          <p>{{prop.user_from}}</p>
        </tr>
      </div>

    </ion-card>
  </div>

</ion-content>
